<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR OU NÃO</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    <p>De que país você é?</p>
    <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Pronto" onclick="verificar()">
    <div id="nac">

    </div>

    <script>
        var país = window.document.getElementById('txtpaís')
        var nac = window.document.getElementById('nac')

        function verificar () {
            if (país.value == 'brasil') {
                nac.innerHTML = `<p>Vivendo em ${país.value}, você é Brasileiro!</p>`
            } else {
                nac.innerHTML = `<p>Vivendo em ${país.value}, você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
