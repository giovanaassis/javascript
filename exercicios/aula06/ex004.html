    <title>Document</title>
    <style>
        body {
            font-size: 20pt;

<body>


    <script>
        var nome = window.prompt("Qual e seu nome?")
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em Maiusculo e ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em Minusculo e ${nome.toLowerCase()} <br>`)
        var sal = 2945
        document.write(`Seu salario e ${sal.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}`)
    </script>
</body>
