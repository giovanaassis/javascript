<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroussel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="slides">

            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide-content first">
                <img src="images/nature5.jpg">
            </div>
            <div class="slide-content">
                <img src="images/nature2.jpg">
            </div>
            <div class="slide-content">
                <img src="images/nature3.jpg">
            </div>
            <div class="slide-content">
                <img src="images/nature4.jpg">
            </div>
            <div class="slide-content">
                <img src="images/nature1.jpg">
            </div>

            <div class="navigation">
                <label for="slide1" class="circle"></label>
                <label for="slide2" class="circle"></label>
                <label for="slide3" class="circle"></label>
                <label for="slide4" class="circle"></label>
                <label for="slide5" class="circle"></label>
            </div>
        </section>
    </main>
</body>
</html>
