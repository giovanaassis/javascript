<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Catalog</title>
</head>
<body>
    <main>
        <section class="catalog">

            <input type="radio" name="houses" id="house1">
            <input type="radio" name="houses" id="house2">
            <input type="radio" name="houses" id="house3">
            <input type="radio" name="houses" id="house4">


            <div class="slide-houses">
                <img src="img/house-1.jpg" alt="House 1">
            </div>
            <div class="slide-houses">
                <img src="img/house-2.jpg" alt="House 2">
            </div>
            <div class="slide-houses">
                <img src="img/house-3.jpg" alt="House 3">
            </div>
            <div class="slide-houses">
                <img src="img/house-4.jpg" alt="House 4">
            </div>


            <div class="navigation">
                <label for="house1" class="circle"></label>
                <label for="house2" class="circle"></label>
                <label for="house3" class="circle"></label>
                <label for="house4" class="circle"></label>
            </div>


        </section>
    </main>
</body>
</html>
